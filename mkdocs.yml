site_description: Thomas' Blog
site_name: Thomas' Blog
site_url: http://lazarust.github.io

docs_dir: ./site/blog
site_dir: page

theme:
  name: material
  features:
    - navigation.path
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - blog:
      blog_dir: .
  - rss:
      match_path: posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
      enabled: true

markdown_extensions:
  - toc:
      permalink: true

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lazarust
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/lazarustda
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/td-lazarus
    - icon: fontawesome/solid/rss
      link: https://lazarust.github.io/feed_rss_created.xml
